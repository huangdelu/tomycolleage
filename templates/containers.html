{% extends "header.html" %}
{% block navside %}
<style>
.button {
    background-color: cadetblue;
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}
</style>
<div class="page">
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-sm-12" style="padding: 0;">
                    <div class="card fcard">
                        <div class="card-body">
                            <ul class="nav nav-tabs nav-justified" id="myTab">
                                <li class="nav-item">
                                    <a class="nav-link active" data-toggle="tab" aria-selected="true">Running Containers</a>
                                </li>
                            </ul>
                            <br>


                            <!-- Table -->

                            <div class="table-responsive">
                                <form  method="post">
                                {% for i in Containers %}
                                <table class="table table-hover" id="table">
                                    <thead class="thead">
                                        <tr>
                                            <th></th>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Size</th>
                                            <th>Image</th>
                                            <th>Port</th>
                                            <th>Status</th>
                                            <th>Command</th>

                                        </tr>
                                    </thead>


                                    <tr>
                                            <td><input type="radio" name="containerID" value="C:{{i[0]}}" /></td>
                                              <td>{{i[0]}}</td>
                                              <td>{{i[5]}}</td>
                                              <td>{{i[6]}}</td>
                                              <td>{{i[1]}}</td>
                                              <td>{{i[2]}}</td>
                                              <td>{{i[3]}}</td>
                                              <td>{{i[4]}}</td>
                                    </tr>

                                    <tr>
                                        <td colspan="4" style="text-align: center">
                                            <input class="button" type="submit" value="开始检测"  formaction="/detect"/>
                                        </td>
                                        <td colspan="4" style="text-align: center">
                                            <input class="button" type="submit" value="查看最近检测"  formaction="/view_detect"/>
                                        </td>
                                    </tr>
                                </table>
                                    {% end %}
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="static/scripts/jquery-3.3.1.slim.min.js"></script>
<script src="static/scripts/popper.min.js"></script>
<script src="static/scripts/bootstrap.min.js"></script>

</head>
</body>
</html>

{% end %}
