{% extends "header.html" %}
{% block navside %}
<div class="page">
    <div class="container-fluid">
        <div class="container">
            <!-- Info Cards -->
            <div class="row">
                <div class="col-sm-12 col-md-6 col-xl-3">
                    <div class="card db">
                        <div class="card-body">
                            <div class="d-flex row">
                                <div class="col-3 align-self-center">
                                    <i class="fas fa-server db-icon"></i>
                                </div>
                                <div class="col-8 ml-auto align-self-center text-center">
                                    <div class="m-l-10 float-right">
                                        <h5 class="mt-0 round-inner">{{container_num}}</h5>
                                        <p class="mb-0">Containers</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-xl-3">
                    <div class="card db">
                        <div class="card-body">
                            <div class="d-flex row">
                                <div class="col-3 align-self-center">
                                    <i class="far fa-clone db-icon"></i>

                                </div>
                                <div class="col-8 ml-auto align-self-center text-center">
                                    <div class="m-l-10 float-right">
                                        <h5 class="mt-0 round-inner">{{image_num}}</h5>
                                        <p class="mb-0">Images</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- Info Cards END -->
            <br>

            <!-- Docker Info Table-->
            <div class="row">
                <div class="col-sm-12" style="padding: 0;">
                    <div class="card fcard">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th colspan="2">System Info</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <th style="width: 24%;">Kernel version</th>
                                            <td style="width: 100%; text-align: right;">{{kernel}}</td>
                                        </tr>
                                        <tr>
                                            <th>Docker version</th>
                                            <td style="width: 100%; text-align: right;">{{docker}}</td>
                                        </tr>
                                        <tr>
                                            <th>CPU</th>
                                            <td style="width: 100%; text-align: right;">{{cpu}}</td>
                                        </tr>
                                        <tr>
                                            <th>Memory</th>
                                            <td style="width: 100%; text-align: right;">{{mem}}MiB</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Docker Info Table END-->
        </div>
    </div>
</div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="static/scripts/jquery-3.3.1.slim.min.js"></script>
<script src="static/scripts/popper.min.js" ></script>
<script src="static/scripts/bootstrap.min.js"></script>
</body>

</html>
{% end %}
